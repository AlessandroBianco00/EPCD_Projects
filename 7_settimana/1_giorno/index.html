<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Esercizi OOP</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <header class="text-center">
      <h1>Lista animali</h1>
    </header>
    <main>
      <div class="container">
        <div class="row justify-content-center">
          <div class="col col-md-6">
            <form>
              <div class="mb-3">
                <label for="petName" class="pet-name">Nome Animale</label>
                <input type="text" class="form-control" id="petName" required />
              </div>
              <div class="mb-3">
                <label for="ownerName" class="owner-name"
                  >Nome Proprietario</label
                >
                <input
                  type="text"
                  class="form-control"
                  id="ownerName"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="specie" class="specie-animale"
                  >Specie Animale</label
                >
                <input type="text" class="form-control" id="specie" required />
              </div>
              <div class="mb-3">
                <label for="breed" class="pet-breed">Razza Animale</label>
                <input type="text" class="form-control" id="breed" required />
              </div>
              <button type="submit" class="btn btn-primary">Submit</button>
            </form>
          </div>
        </div>
      </div>
      <section>
        <div class="container">
          <div class="row g-2"></div>
        </div>
      </section>
    </main>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="./index.js"></script>
  </body>
</html>
