<header><app-navbar></app-navbar></header>

<main>
  <article class="text-bg-dark text-center p-5">
    <h1 class="text-bg-warning p-1">Post of the day!</h1>
    <div class="conrainer">
      <div class="row">
        <div class="col" *ngIf="arrayPost[1]">
          <h3>{{ arrayPost[1].title }}</h3>
          <p>{{ arrayPost[1].body }}</p>
        </div>
      </div>
    </div>
  </article>
  <section class="container-fluid p-3 text-bg-secondary">
    <h2>Recommended posts</h2>
    <div class="row g-2">
      <div
        *ngFor="let post of arrayEstrazione"
        class="col-12 col-md-6 col-xl-3 text-bg-light"
      >
        <h4>{{ post.title }}</h4>
        <p>{{ post.body }}</p>
      </div>
    </div>
  </section>
</main>
